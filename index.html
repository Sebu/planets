<!DOCTYPE html>
<html lang="en">
<head> 
	<title>webgl test2</title> 
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="planets.css">
	<script src="http://cdn.jquerytools.org/1.2.5/full/jquery.tools.min.js"></script> 
	<script type="text/javascript" src="scenejs/scenejs.js"></script> 
	<script type="text/javascript" src="scenejs/scenejs-query-node-pos.js"></script> 
		<script type="text/javascript" src="sylvester/sylvester.js"></script> 
	<script type="application/javascript" src="planetsviz.js"></script>
</head>

<body>
<div class="container" id="uiContainer">
	 View
   <select name="view" onchange="setCurrentPos(this.options[this.selectedIndex].value);">
      <option value="global">Global</option>
      <option value="earth">Earth</option>
      <option value="mercury">Mercury</option>
    </select>

   <div>Speed<input type="range" id="speedRange" min="5" max="60" value="15"/></div>
</div>

<div class="container" id="infoContainer">
 Nice Planet Model
</div>

<div class="container" id="helpContainer">
Hilfe </br>
W,A,S,D + Mouse
</div>

<canvas id="glCanvas" tabindex=1>
  <p>This example requires a browser that supports the
     <a href="http://www.w3.org/html/wg/html5/">HTML5</a> 
     &lt;canvas&gt; and <a href="http://www.khronos.org/webgl/WebGL">WebGL</a> features.</p> 
</canvas>

  
<script type="text/javascript"> 
$(":range").rangeinput({ progress: true });


$("#speedRange").bind("onSlide", function(event, value) { scale=360.0/(30*value); } );
$("#speedRange").bind("change", function(event, value) { scale=360.0/(30*value); } );

var canvas = document.getElementById("glCanvas");


var currentPos = "global";
var scale = 360.0/(30*15);
var yaw = 0;
var pitch = 0;
var lastX;
var lastY;
var dragging = false;

function setCurrentPos(pos) { currentPos=pos; }

function mouseDown(event) {
    lastX = event.clientX;
    lastY = event.clientY;
    dragging = true;

//    SceneJS.withNode("theScene").pick(event.offsetX, event.offsetY);
}

function mouseUp() {
    dragging = false;

}

/* On a mouse drag, we'll re-render the scene, passing in
 * incremented angles in each time.
 */
function mouseMove(event) {
    if (dragging) {
        yaw += (event.clientX - lastX) * 0.5;
        pitch += (event.clientY - lastY) * -0.5;
        SceneJS.withNode("yaw").set("angle", yaw);
        SceneJS.withNode("pitch").set("angle", pitch);

        scene.render();

        lastX = event.clientX;
        lastY = event.clientY;
    }
}

function keyboard(e) {
	switch(e.keyCode) {
		case 119: lookAt.move(0.2);  break;
		case 115: lookAt.move(-0.2);  break;
		default: return false;
	}
}

function mouseWheel(event) {
	lookAt.move(event.wheelDelta/120);
}
function mouseWheel_firefox(event) {
	lookAt.move(event.detail);
}

canvas.addEventListener('mousedown', mouseDown, true);
canvas.addEventListener('mousemove', mouseMove, true);
canvas.addEventListener('mouseup', mouseUp, true);
canvas.addEventListener('keypress', keyboard, true);
canvas.addEventListener('mousewheel', mouseWheel, true);
canvas.addEventListener('DOMMouseScroll', mouseWheel_firefox, true);

// base structure
var scene = SceneJS.scene({ canvasId: "glCanvas" },
  renderer = SceneJS.renderer({             
    clear: { depth : true, color : true },
    clearColor: { r: 0.2, g : 0.2, b : 0.2 },
    enableCullFace: true, cullFace: "back", frontFace: "cw"
    },
  	lookAt = SceneJS.lookAt({ eye : { x: 0.0, y: 0.0, z: -25 }, look : { z:0.0 }, up: { y: 1.0 } },
      camera = SceneJS.camera({},
			  light = sunlight(),
			  SceneJS.rotate({id: "pitch", angle: 0.0, x: 1.0},
			    anchor = SceneJS.rotate({id: "yaw", angle: 0.0, y: 1.0}
	  	    )
        )
		  )
	  )
  )
);

//			      //new SceneJS.Stationary()
anchor.addNode(new SceneJS.Globe({scale: -20.0, emit: 0.5, tex: "textures/starsmap.jpg"}));
anchor.addNode(new SceneJS.Globe({scale: 0.4, id: "earth", tex: "textures/earthmap1k.jpg"}));

// mercury system
var system = [];

							
anchor.addNode(	system[0] = SceneJS.spherical({scale: 9, angle: 0.0, speed: 1.0, color: {r:0.3, g: 0.3, b: 0.3}},
				      		system[1] =	SceneJS.spherical({ scale: 9, angle: 24.0, speed: 1.0, color: {r:0.2, g:0.2, b:1.0} },
						    		system[2] = SceneJS.spherical({ scale: 9, angle: 90.0, speed: 2.0, color: {r: 0.0, g: 1.0, b: 0.0} },
  						  		  system[3] = SceneJS.spherical({ scale: 9, angle: 30.0, speed: -2.0, color: {r: 1.0, g: 0.0, b: 0.0}},
                		    new SceneJS.Planet({ emit: 0.0, scale: 0.3, inner_id: "mercury", tex: "textures/mercurymap.jpg"})
                		  )
					 		  		)
						  		)	
							  )
							);


system[0]._anchor.addNode( SceneJS.spherical({ scale: 9, angle: 24.0, speed: 1.0, color: {r:0.2, g:0.2, b:1.0} },
                  new SceneJS.Planet({ emit: 1.0, scale: 0.3, inner_id: "sun", tex: "textures/sunmap.jpg"})
	              )
							);
							
// TODO: calc max points and max motion estimation
calcCurve = function(start,node) {
	curvePos = [];
	oldAxis = [];
	for(var i=0; i<=start; i++) {
		oldAxis[i] = system[i].getAxis();
		system[i].setAxis(0.0);
		system[i].setRotate(0.0);
	}
	for(var j=0; j<200; j+=5) {
		for(var i=start+1; i<system.length; i++) {
			tmp = j*system[i]._ySpeed;
			system[i].setRotate(-tmp);
		}
		pos = getNodePos(node);
		curvePos.push(pos);
	}
	for(var i=0; i<=start;i++)
		system[i].setAxis(oldAxis[i]);
			
	curve = new SceneJS.Curve({pos: curvePos});	
	system[start]._anchor.addNode(curve);	
}

resize = function() {
	canvas.width = $(window).width();	
	canvas.height = $(window).height();
	camera.setOptics({ type: "perspective", fovy : 45.0, aspect : canvas.width/canvas.height, near : 0.10, far : 500.0});
	renderer._props.props.viewport =  { x : 1, y : 1, width: canvas.width, height: canvas.height };
}



function changeView(node) {
	if(node=="global") pos = { x: 0.0, y: 0.0, z: -25 };
	else pos = getNodePos(node);
	lookAt.setEye(pos);
} 

SceneJS.bind("error", function(e) {
   if (e.exception.message) {
       alert("Error: " + e.exception.message);
   } else {
       alert("Error: " + e.exception);
   }
});

window.render = function() {

		for(i in system)
			system[i].update(scale);
		
		//TODO: on model change :)
		light.setPos(getNodePos("sun"));
		//changeView(currentPos);

    scene.render(); 
};

SceneJS.withNode("mercury").bind("picked",
        function(event) {
            alert("Picked: 'right-green-sphere'");
        });

setInterval("window.render()", 33);  
window.render();
window.onresize=resize;

calcCurve(1,"mercury");

resize();

//resize render target after create in window.render


</script>
</body>
</html>
