<!DOCTYPE html>
<html lang="en">
<head>
    <title>Virtual Cosmology Sandbox Beta</title>
    <meta charset="utf-8"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/cosmology.css?v=10">
    <script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-27960436-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</head>
<body>
<div id='left-page'>

    
    <article id='text-left' class='hidden'></article>
    <figure id='figure-left' class='hidden'></figure>
    <figure id="canvas-main">
        <div id='splash'>
            <h1>Virtual Cosmology Sandbox</h1>
            <div id='splash-status'>loading ...</div>
        </div>
        <nav id='top-container'>
            <div class='select-models' title='select model' style='width: 100px;'><select id='model-select'></select></div>
            <div class='select-models' title='select chapter' style='width: 150px;'><select id='planet-select'></select></div>
            <div class='select-models' title='select preset' style='width: 36px;'><select id='preset-select'></select></div>
            <div class='select-models'><select id='moon-select'></select></div>   
            <span id='remove-preset' title='remove preset' class='button'><img src='images/minus.png'></span>  
            <span id='add-preset' title='add preset' class='button'><img src='images/plus.png'></span>
            <div class='button' id='fullscreen-button' title='fullscreen'><img src='images/fullscreen.png' alt='fullscreen'></img></div>
            <div class='button hidden' id='info-button' title='show text' ><img src='images/info.png' alt='text'></img></div>
        </nav>
        <aside id='ui-container' class='container hide'>
            <div id='content-scroll' class='hide'>
                <div id='content'>
                    <h3 id='view-header'>View</h3>
                    <div id='view' class='side-box'>
                        <select title='current position' id='camera-select'>
                            <option value='Trackball'>Global</option>
                            <option value='FPS'>Local</option>
                            <option value='TrackballIso'>Flat</option>
                        </select>
                        <select title='latitude presets' id='longitude-select'>
                            <option value='38'>Athens</option>
                            <option value='30.97'>Alexandria</option>
                            <option value='36.66'>Cnidus</option>
                            <option value='30'>Heliopolis</option>
                            <option value='40.23'>Cyzicus</option>
                            <option value='0'>Equator</option>
                            <option value='90'>North pole</option>
                        </select>
                        <div id='view-sliders'></div>
                        <div id='visSpheres' class='center'></div>
                        <div id='visOther' class='center'></div>
                    </div>
                    
                    <div id='parameters'>
                        <!-- elements are created on demand -->
                    </div>
                    
                    <h3>Playback</h3>
                    <div id='playback' class='side-box'>
                        <h4>Animation Speed</h4>
                        <div class='sliderBox' id='anim-speed' title='Animation Speed'></div>
                            <span class='button' id='reset-button'>RESET</span>
                            <span class='button' id='pause-button' title='pause animation'>PAUSE</span>
                            <span class='button' id='screenshot-button'><img src='images/camera2.png' alt='screenshot'></span>
                            <input id='date-input' style='display:none;' type='text' placeholder='date' class='text'></input>     
                    </div>
                </div>
            </div>
            <div id='nav-container'>
              <div id='sidebar-button' title='show settings'></div>
              <div id='nav-rotate'>
                <div class='button' id='rotate-left'><</div>
                <div class='button' id='rotate-reset'>o</div>
                <div class='button' id='rotate-right'>></div>
              </div>
              <div id='zoom-plus' title='zoom in'><img src='images/plus.png' alt='+'></div>
              <div id='zoom-slider' title='change zoom level'></div>
              <div id='zoom-minus' title='zoom out'><img src='images/minus.png' alt='-'></div>
            </div>
        </aside>
        <div id='info-container'>
            <h3>Infos</h3>
            <div>
                <table>
                      <tr><td>angle planet/sun</td><td id='sunAngle'>0</td></tr>
                      <tr><td>longitude</td><td class=wert id='longitude'>0</td></tr>
                      <tr><td>longitude speed</td><td class=wert id='longitudeSpeed'>0</td></tr>
                      <tr><td>latitude</td><td class=wert id='latitude'>0</td></tr>
                      <tr><td>passed days</td><td  class=wert id='days'>0</td></tr>
                      <tr><td>mean longitude</td><td class=wert id='meanLongitude'>0</td></tr>
                      <tr><td>equation of time (hrs)</td><td class=wert id='equationOfTime'>0</td></tr>
                      <tr><td>angle planet/sun</td><td class=wert id='sunAngle2'>0</td></tr>
                      <tr><td>longitude</td><td class=wert id='longitude2'>0</td></tr>
                      <tr><td>longitude speed</td><td class=wert id='longitudeSpeed2'>0</td></tr>
                      <tr><td>latitude</td><td class=wert id='latitude2'>0</td></tr>
                      <tr><td>days</td><td class=wert id='days2'>0</td></tr>
                      <tr><td>days per year</td><td class=wert id='sunDaysPerYear'>0</td></tr>
                      <tr><td>zodiacal months</td><td class=wert  id='metonZodicalMonths'>0</td></tr>
                      <tr><td>days/year</td><td class=wert id='metonDaysPerYear'>0</td></tr>
                      <tr><td>days/synodic month</td><td class=wert id='synodicDaysPerMonth'>0</td></tr>
                      <tr><td>days/zodical month</td><td class=wert id='zodicalDaysPerMonth'>0</td></tr>
                      <tr><td>days/draconitic month</td><td class=wert id='draconiticDaysPerMonth'>0</td></tr>
                      <tr><td>apsidal</td><td class=wert id='apsidalLongitude'>0</td></tr>
                      <tr><td>epicycle</td><td class=wert id='epicycleLongitude'>0</td></tr>
                      <tr><td>longitude deferent</td><td class=wert id='deferentLongitude'>0</td></tr>
                      <tr><td>gregorian date</td><td class=wert id='gregorianDate'>0</td></tr>
                      <tr><td>julian days</td><td class=wert id='julianDate'>0</td></tr>
                      <tr><td>egyptian date</td><td class=wert id='egyptianDate'>0</td></tr>
                      <tr><td></td><td class=wert id='egyptianEpoch'>0</td></tr>
                </table>
                <a style="float: right; color: #FFF;" href='javascript:void(0)' onclick='app.getView(app.model.ui).exportCSV(app.model);'>download</a>
            </div>
        </div>
        
        <footer>
            <a>Â© 2012 Topoi</a> <a>+henry mendell</a> <a>+sebastian szczepanski</a>
        </footer>
    </figure>

</div>

<div id='right-page'>
    <article id='text-right'></article>
</div>

</body>
</html>
