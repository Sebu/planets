<!DOCTYPE html>
<html lang="en">
<head> 
	<title>webgl ancient planet visualization</title> 
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/planets.css">
</head>

<body>
<div class="container" id="uiContainer">
	 Origin:
   <select name="view" onchange="currentPos = this.options[this.selectedIndex].value; changeView(currentPos);">
      <option value="global">Global</option>
      <option value="earth">Earth</option>
      <option value="planet">Planet</option>
    </select>
   <br>
	 LookAt:
   <select name="view" onchange="currentLookAt = this.options[this.selectedIndex].value;">
      <option value="global">Global</option>
      <option value="earth">Earth</option>
      <option value="planet">Planet</option>
    </select>
   <br>   
   Parameters: 
	<select onchange='setCurrentPlanet(this.options[this.selectedIndex].value);'> <option value='mercury1'>Mercury1</option></select>   
   
   <div id="parameters">
    Speed:
   <div><input type="range" id="speedRange" min="0" max="100" value="10"/></div>

    Angle:
   <div><input type="range" id="angleSys1" min="0" max="1000" value="24"/></div>
   <div><input type="range" id="angleSys2" min="0" max="1000" value="90"/></div>  
   <div><input type="range" id="angleSys3" min="0" max="1000" value="30"/></div>  
   
    Speed:
   <div><input type="range" id="speedSys1" min="0" max="1000" value="0"/></div>
   <div><input type="range" id="speedSys2" min="0" max="1000" value="365"/></div>
   <div><input type="range" id="speedSys3" min="0" max="1000" value="110"/></div>   
   </div>
</div>

<div class="container" id="infoContainer">
 Nice Planet Model
</div>

<div class="container" id="helpContainer">
Hilfe </br>
W,A,S,D + Mouse
</div>

<canvas id="glCanvas" tabindex=1>
  <p>This example requires a browser that supports the
     <a href="http://www.w3.org/html/wg/html5/">HTML5</a> 
     &lt;canvas&gt; and <a href="http://www.khronos.org/webgl/WebGL">WebGL</a> features.</p> 
</canvas>


<script type="text/javascript" src="libs/jquery.tools.min.js"></script> 
<script type="text/javascript" src="libs/scenejs.js"></script> 
<script type="text/javascript" src="libs/scenejs-query-node-pos.js"></script> 
<script type="text/javascript" src="libs/planetsviz.js"></script>
  
<script type="text/javascript"> 


var canvas = document.getElementById("glCanvas");


var currentPos = "global";
var currentLookAt = "earth";
var scale = 1.0;
var yaw = 0;
var pitch = 0;
var lastX;
var lastY;
var dragging = false;

function setCurrentPlanet(node) {
	$("#angleSys1").bind("onSlide change", function(event, value) { system[1].setAxis(value); } );
	$("#angleSys2").bind("onSlide change", function(event, value) { system[2].setAxis(value); } );
	$("#angleSys3").bind("onSlide change", function(event, value) { system[3].setAxis(value); } );
	
	$("#speedSys1").bind("onSlide change", function(event, value) { system[0].setSpeed(value); } );
	$("#speedSys2").bind("onSlide change", function(event, value) { system[1].setSpeed(value); } );
	$("#speedSys3").bind("onSlide change", function(event, value) { system[2].setSpeed(value); system[3].setSpeed(-value);  } );
	
}




$(":range").rangeinput({ progress: true, keyboard: false });

setSpeedRange = function(event, value) { scale= value ? 10.0/value : 0.0; };

setCurrentPlanet("planet");
$("#speedRange").bind("onSlide change onkeypress", setSpeedRange  );

function mouseDown(event) {
    lastX = event.clientX;
    lastY = event.clientY;
    dragging = true;
}

function mouseUp() {
    dragging = false;

}

// base structure
var scene = SceneJS.scene({ canvasId: "glCanvas" },
  renderer = SceneJS.renderer({  id: "renderer" ,           
    clear: { depth : true, color : true },
    clearColor: { r: 0.2, g : 0.2, b : 0.2 },
    enableCullFace: true, cullFace: "back", frontFace: "cw"
    },
  	lookAt = SceneJS.lookAt({ eye : { x: 0.0, y: 0.0, z: -25 }, look : { x:0.0, y:0.0, z: -24 }, up: { x:0.0, y: 1.0, z: 0.0 } },
      camera = SceneJS.camera({},
			  light = sunlight()
		  )
	  )
  )
);

/* On a mouse drag, we'll re-render the scene, passing in
 * incremented angles in each time.
 */
function mouseMove(event) {
    if (dragging) {
        yaw = (event.clientX - lastX) * 0.5;
        pitch = (event.clientY - lastY) * -0.5;
        
        lookAt.rotate(pitch*0.005,yaw*0.005,0.0);
        lookAt.update();
        lastX = event.clientX;
        lastY = event.clientY;
    }
}

function keyboard(e) {
	switch(e.keyCode) {
		case 119: lookAt.translate(0,0,1.2);  break;
		case 115: lookAt.translate(0,0,-1.2);  break;
		case 97: lookAt.translate(-1.2,0,0);  break;
		case 100: lookAt.translate(1.2,0,0);  break;		
		default: return false;
	}
}

function mouseWheel(event) {
	lookAt.translate(0.0,0.0,event.wheelDelta/120);
}
function mouseWheel_firefox(event) {
	lookAt.translate(0.0,0.0,event.detail);
}

canvas.addEventListener('mousedown', mouseDown, true);
canvas.addEventListener('mousemove', mouseMove, true);
canvas.addEventListener('mouseup', mouseUp, true);
canvas.addEventListener('keypress', keyboard, true);
canvas.addEventListener('mousewheel', mouseWheel, true);
canvas.addEventListener('DOMMouseScroll', mouseWheel_firefox, true);




//			      //new SceneJS.Stationary()
//anchor.addNode(new SceneJS.Globe({scale: -20.0, emit: 0.5, tex: "textures/starsmap.jpg"}));
camera.addNode(new SceneJS.Globe({scale: 0.4, id: "earth", tex: "textures/earthmap1k.jpg"}));

// mercury system
var system = [];

							
camera.addNode(	system[0] = SceneJS.spherical({scale: 9, angle: 0.0, speed: 0.0, color: {r:1.0, g: 1.0, b: 1.0}},
				      		system[1] =	SceneJS.spherical({ scale: 9, angle: 24.0, speed: 365.0, color: {r:0.2, g:0.2, b:1.0} },
						    		system[2] = SceneJS.spherical({ scale: 9, angle: 90.0, speed: 110.0, color: {r: 0.0, g: 1.0, b: 0.0} },
  						  		  system[3] = SceneJS.spherical({ scale: 9, angle: 30.0, speed: -110.0, color: {r: 1.0, g: 0.0, b: 0.0}},
                		    new SceneJS.Planet({ speed: 0.0, emit: 1.0, scale: 0.2, inner_id: "planet", tex: "textures/mercurymap.jpg"})
                		  )
					 		  		)
						  		)	
							  )
							);

system[0].setVisuals(false);


system[1]._anchor.addNode( systemsun = SceneJS.spherical({ scale: 9, angle: -20.0, speed: -111.0, color: {r:0.0, g:1.0, b:0.0} },
               sun = new SceneJS.Planet({  emit: 1.0, scale: 0.3, inner_id: "sun", tex: "textures/sunmap.jpg"})
	              )
					);
					
systemsun.setVisuals(false);							
							
// TODO: calc max points and max motion estimation
calcCurve = function(start,node) {
	curvePos = [];
	oldAxis = [];
  oldRotate = [];
  // save axis
	for(var i=0; i<=start; i++) {
		oldAxis[i] = system[i].getAxis();
    oldRotate[i] = system[i]._yAngle;
		system[i].setAxis(0.0);
		system[i].setRotate(0.0);
	}

  for(var i=start+1; i<system.length; i++) {
  	oldRotate[i] = system[i]._yAngle;
    system[i].update(-32.0);
  }

	for(var j=0; j<32; j++) {
		for(var i=start+1; i<system.length; i++) {
			system[i].update(4.0);
		}
		pos = getNodePos(node);
		curvePos.push(pos);
	}
  // restore axis
	for(var i=0; i<=start;i++)
		system[i].setAxis(oldAxis[i]);
 
  // restore rotation
  for(var i=0; i<system.length; i++)
					system[i].setRotate(oldRotate[i]);

  if(system[start]._curve) {
     system[start]._anchor.removeNode(system[start]._curve);	
  }
 	system[start]._curve = new SceneJS.Curve({pos: curvePos});	
	system[start]._anchor.addNode(system[start]._curve);	
}

resize = function() {
	canvas.width = $(window).width();	
	canvas.height = $(window).height();
	camera.setOptics({ type: "perspective", fovy : 45.0, aspect : canvas.width/canvas.height, near : 0.10, far : 500.0});
	renderer._props.props.viewport =  { x : 1, y : 1, width: canvas.width, height: canvas.height };
}



function changeView(node) {
	if(node=="global") pos = { x: 0.0, y: 0.0, z: -25 };
	else pos = getNodePos(node);
	lookAt.setEye(pos);

} 

window.render = function() {
  calcCurve(0,"planet");
	calcCurve(1,"planet");
	for(i in system) {
			system[i].update(scale);
  }
  for(var i=1; i<system.length; i++)
    system[i].setArcAngle(-system[i-1]._yAngle);

	systemsun.update(scale);

		
		if(currentLookAt!="global")
			lookAt.setTarget(getNodePos(currentLookAt));

		if(currentPos!="global")
			changeView(currentPos);
			
		//TODO: on model change -> events?
		light.setPos(getNodePos("sun"));
    scene.render(); 
    
};


setInterval("window.render()", 33);  
window.onresize=resize;
resize();


</script>
</body>
</html>
