function update() {
    earthPos = posSyl(model.name+"Earth");
    polePos = posSyl(model.name+"S1npole");
    upVec = earthPos.subtract(polePos);
    planetOnPlane = model.sphere[1].getPlane().pointClosestTo(posSyl(model.name+"Planet")).subtract(earthPos);
    planetPos = posSyl(model.name+"Planet").subtract(earthPos);
    sunOnPlane = model.sphere[1].getPlane().pointClosestTo(posSyl(model.name+"Sun")).subtract(earthPos);
    sunOnPlanePerp = sunOnPlane.rotate(Math.PI/2, Line.create(earthPos,upVec));
    equinoxOnPlane = posSyl(model.name+"S0").subtract(earthPos);




    sunAngle = calcAngle(planetOnPlane, sunOnPlane);

    // hackery hack
    if (model.sun.getEnabled() && sunAngle<=15)
            model.planet.setShade({r: 0.4, g: 0.4, b:0.4});
        else
            model.planet.setShade(model.currentPlanet.color);

    if (calcAngle(planetOnPlane, sunOnPlanePerp)<90)
        sunAngle = -sunAngle;

    lastAngle = eclipticAngle;
    eclipticAngle = calcAngle(planetOnPlane, equinoxOnPlane);
    eclipticSpeed = -(lastAngle - eclipticAngle)*model.fps;
    latitude = calcAngle(upVec,planetPos)-90;
//    model.debug.setXYZ(sylToScene(planetOnPlane));
    $("#sunAngle").html(Math.round(sunAngle));
    $("#eclipticAngle").html(Math.round(eclipticAngle));
    $("#eclipticSpeed").html(Math.round(eclipticSpeed));
    $("#latitude").html(Math.round(latitude));


    model.update();
    //labels
    $("#Sun, #Planet, #North, #South, #East, #West, #Northpole, #Southpole, #Equinox").remove();
    if(model.currentPos=="Earth") {
        UI.label(getNodePosCanvas("North"),"North");
        UI.label(getNodePosCanvas("South"),"South");
        UI.label(getNodePosCanvas("East"),"East");
        UI.label(getNodePosCanvas("West"),"West");
    } else {
        UI.label(getNodePosCanvas(model.name+"S0npole"),"Northpole");
        UI.label(getNodePosCanvas(model.name+"S0spole"),"Southpole");
        UI.label(getNodePosCanvas(model.name+"S0"),"Equinox");
    }
    UI.label(getNodePosCanvas(model.name+"Planet"),"Planet");
    UI.label(getNodePosCanvas(model.name+"Sun"),"Sun");


}
